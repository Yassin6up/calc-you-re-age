<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parchisi Game - 4 Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Parchisi Game</h1>
            <div class="current-player">
                Current Player: <span id="current-player-name">Player 1</span>
            </div>
        </header>

        <div class="game-board-container">
            <div class="game-board" id="game-board">
                <!-- The board will be generated dynamically -->
            </div>
        </div>

        <div class="game-controls">
            <div class="dice-container">
                <div class="dice" id="dice">
                    <div class="dice-face" id="dice-face">1</div>
                </div>
                <button id="roll-dice" class="roll-button">Roll Dice</button>
                <div class="dice-result" id="dice-result">Roll: -</div>
            </div>

            <div class="players-info">
                <div class="player-info player-1">
                    <h3>Player 1 (Red)</h3>
                    <div class="pieces-home">Pieces at Home: <span id="p1-home">4</span></div>
                    <div class="pieces-finished">Finished: <span id="p1-finished">0</span></div>
                </div>
                <div class="player-info player-2">
                    <h3>Player 2 (Blue)</h3>
                    <div class="pieces-home">Pieces at Home: <span id="p2-home">4</span></div>
                    <div class="pieces-finished">Finished: <span id="p2-finished">0</span></div>
                </div>
                <div class="player-info player-3">
                    <h3>Player 3 (Yellow)</h3>
                    <div class="pieces-home">Pieces at Home: <span id="p3-home">4</span></div>
                    <div class="pieces-finished">Finished: <span id="p3-finished">0</span></div>
                </div>
                <div class="player-info player-4">
                    <h3>Player 4 (Green)</h3>
                    <div class="pieces-home">Pieces at Home: <span id="p4-home">4</span></div>
                    <div class="pieces-finished">Finished: <span id="p4-finished">0</span></div>
                </div>
            </div>
        </div>

        <div class="game-messages">
            <div id="game-log"></div>
        </div>

        <div class="game-actions">
            <button id="new-game" class="action-button">New Game</button>
            <button id="end-turn" class="action-button" disabled>End Turn</button>
        </div>
    </div>

    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="winner-text">Player X Wins!</p>
            <button id="new-game-modal" class="action-button">Start New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
